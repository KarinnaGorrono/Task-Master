<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Task-Master</title>
</head>

<body>

  <header>
    <nav class="navbar text-light px-5">
      <h1>
        Task-Master
      </h1>
      <div class="row">
        <div class="col-md-12">

          <form onsubmit="app.listsController.createList()" class="text-center">
            <label for="color">Select a Color:</label>
            <input id="color" name="color" type="color" value="#707eeb">

            <label for="name">Create List</label>
            <input type="text" id="title" required minlength="3" maxlength="15" size="10" name="title"
              placeholder="Enter List">

            <button type='submit' class="btn btn-dark text-light">Add List</button>
          </form>

        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid py-5">



    <div class="d-flex align-items-end" id="lists"> </div>



  </main>

  <footer class=" text-light p-2">
    <div class="text-center no-select">
      <p><small>Made with ğŸ’– by Karinna</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
